<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription Universitaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
         h1{
             color: #0f1a01;
             box-shadow: 0 0 10px rgb(82, 12, 245);
             text-align: center;
         }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .radio-group label, .checkbox-group label {
            display: inline-block;
            margin-right: 20px;
            font-weight: normal;
        }
        .form-group {
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .help-text {
            font-size: 0.9em;
            color: #777;
            margin-top: -10px;
            margin-bottom: 15px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulaire d'Inscription</h1>
        <form action="enregistrement.php" method="POST">
            <h2>1. Informations Personnelles</h2>
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>

            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>

            <div class="form-group">
                <label for="date_naissance">Date de Naissance :</label>
                <input type="date" id="date_naissance" name="date_naissance" required>
            </div>

            <div class="form-group">
                <label>Sexe :</label>
                <div class="radio-group">
                    <input type="radio" id="homme" name="sexe" value="homme" required>
                    <label for="homme">Homme</label>
                    <input type="radio" id="femme" name="sexe" value="femme">
                    <label for="femme">Femme</label>
                </div>
            </div>

            <div class="form-group">
                <label for="nationalite">Nationalité :</label>
                <input type="text" id="nationalite" name="nationalite" required>
            </div>

            <h2>2. Coordonnées</h2>
            <div class="form-group">
                <label for="adresse">Adresse Postale :</label>
                <input type="text" id="adresse" name="adresse" required>
            </div>

            <div class="form-group">
                <label for="ville">Ville :</label>
                <select name="ville" id="ville">
                    <option name="Mecknes" id="Mecknes">Mecknes</option>
                    <option name="kenitra" id="kenitra">kenitra</option>
                    <option name="Fes" id="Fes">Fes</option>
                    <option name="Marakech" id="Marakech">Marakech</option>
                    <option name="tanger" id="tanger">Tanger</option>
                </select>
                    
               
               
            </div>

            <div class="form-group">
                <label for="code_postal">Code Postal :</label>
                <input type="text" id="code_postal" name="code_postal" pattern="[0-9]{5}" title="Cinq chiffres requis" required>
            </div>

            <div class="form-group">
                <label for="pays">Pays :</label>
                <select id="pays" name="pays" required>
                    <option value="">Sélectionnez un pays</option>
                    <option value="Maroc">Maroc</option>
                    <option value="France">France</option>
                    <option value="Canada">Canada</option>
                    <option value="Algerie">Algérie</option>
                    <option value="Tunisie">Tunisie</option>
                    <option value="Belgique">Belgique</option>
                    <option value="Suisse">Suisse</option>
                    <option value="autre">Autre</option>
                    </select>
            </div>

            <div class="form-group">
                <label for="email">Adresse E-mail :</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telephone">Numéro de Téléphone :</label>
                <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10}" title="Dix chiffres requis (sans espaces ni tirets)">
            </div>

            <h2>3. Informations Académiques</h2>
            <div class="form-group">
                <label for="niveau_etude">Niveau d'Étude Actuel :</label>
                <select id="niveau_etude" name="niveau_etude" required>
                    <option value="">Sélectionnez votre niveau</option>
                    <option value="Baccalaureat">Baccalauréat</option>
                    <option value="Licence1">1ère année Licence</option>
                    <option value="Licence2">2ème année Licence</option>
                    <option value="Licence3">3ème année Licence</option>
                    <option value="Master1">1ère année Master</option>
                    <option value="Master2">2ème année Master</option>
                    <option value="Doctorat">Doctorat</option>
                    <option value="Autre">Autre</option>
                </select>
            </div>

            <div class="form-group">
                <label for="diplome_recent">Diplôme le plus récent obtenu :</label>
                <input type="text" id="diplome_recent" name="diplome_recent" placeholder="Ex: Baccalauréat Sciences Physiques">
            </div>

            <div class="form-group">
                <label for="etablissement_precedent">Établissement précédent :</label>
                <input type="text" id="etablissement_precedent" name="etablissement_precedent" placeholder="Nom de votre lycée ou université">
            </div>

            <div class="form-group">
                <label for="annee_obtention_diplome">Année d'obtention du diplôme récent :</label>
                <input type="number" id="annee_obtention_diplome" name="annee_obtention_diplome" min="1950" max="2025" step="1" required>
            </div>

            <h2>4. Choix du Programme d'Études</h2>
            <div class="form-group">
                <label for="programme_choisi">Programme d'études envisagé :</label>
                <select id="programme_choisi" name="programme_choisi" required>
                    <option value="">Sélectionnez un programme</option>
                    <option value="Informatique">Informatique</option>
                    <option value="Droit">Droit</option>
                    <option value="Medecine">Médecine</option>
                    <option value="Sciences_Economiques">Sciences Économiques</option>
                    <option value="Lettres_Modernes">Lettres Modernes</option>
                    <option value="Genie_Civil">Génie Civil</option>
                    <option value="Architecture">Architecture</option>
                    <option value="Gestion">Gestion</option>
                    </select>
            </div>

            <div class="form-group">
                <label for="raison_choix">Pourquoi avez-vous choisi ce programme et notre université ?</label>
                <textarea id="raison_choix" name="raison_choix" rows="5" placeholder="Décrivez vos motivations..." required></textarea>
            </div>

            <h2>5. Pièces Jointes</h2>
            <div class="form-group">
                <label for="cv">Curriculum Vitae (CV) :</label>
                <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx">
            </div>

            <div class="form-group">
                <label for="lettre_motivation">Lettre de Motivation :</label>
                <input type="file" id="lettre_motivation" name="lettre_motivation" accept=".pdf,.doc,.docx">
            </div>

            <div class="form-group">
                <label for="releves_notes">Relevés de notes des 3 dernières années :</label>
                <input type="file" id="releves_notes" name="releves_notes" accept=".pdf" multiple>
            </div>

            <h2>6. Déclaration</h2>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="consentement" name="consentement" required>
                <label for="consentement">Je certifie que les informations fournies sont exactes et complètes, et j'autorise l'université à les utiliser à des fins d'inscription.</label>
            </div>

            <button type="submit">Soumettre le Formulaire</button>
        </form>
    </div>
</body>
</html>
