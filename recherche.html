<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche - Site Universitaire</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Recherche sur le site de l'Université</h1>
    </header>

    <main>
        <section class="search-form-section">
            <h2>Rechercher sur Google</h2>
            <form action="https://www.google.com/search" method="GET">
                <div class="search-main">
                    <label for="google-search">Votre recherche :</label>
                    <input type="text" id="google-search" name="q" placeholder="Entrez vos mots-clés ici..." autofocus>
                    <button type="submit">Rechercher sur Google</button>
                </div>
            </form>
        </section>

        </main>

    <footer>
        <p>&copy; 2025 Université ESTM JeffersonNerguidima</p>
    </footer>
</body>
</html>
